<div id="pageHeader">
  <section id="header" class="api-header md-whiteframe-5dp" layout="row" layout-align="center center" gv-theme-element="portal.api.header">
    <div class="container">
      <div layout="row" layout-align="space-between center">
        <div layout="column">
          <div id="header-title" class="api-header-title" layout="row" layout-align="start center">
            <div class="api-box-icon default" alt="application-logo" style="width: 60px;"></div>
            <div layout="column">
              <span class="api-title" ui-sref="portal.applications.application.general">
                {{::$ctrl.application.name}}
                <small ng-if="$ctrl.application.type" style="color:grey;">( {{$ctrl.application.type}} )</small>
              </span>
            </div>
          </div>
          <div id="header-detail" class="api-header-detail">
            <div class="api-description">{{::$ctrl.application.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="api-nav" id="api-navbar">
    <div class="container">
      <ul>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.general">Details</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.subscriptions">Subscriptions</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.analytics">Analytics</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.members">Members</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.logs">Logs</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="portal.applications.application.notifications">Notifications</a>
        </li>
      </ul>
    </div>
  </div>
</div>
